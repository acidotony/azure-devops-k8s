# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  variables:
    enviroment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo $(environment)Deploy
- stage: QADeploy
  variables:
    enviroment: QA
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo $(environment)Deploy
- stage: ProdDeploy
  dependsOn: 
  - DevDeploy
  - QADeploy    
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Prod FirstJob
  - job: SecondJob
    steps:
    - bash: echo Prod SecondJob